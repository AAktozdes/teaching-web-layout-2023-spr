<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Курс веб-верстки</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="content">
            <h1>Примеры инпутов</h1>
            <form>
                <input type="text" placeholder="Обычный текст" required>
                <input type="email" placeholder="Имейл" required>
                <input type="tel" placeholder="Телефон" required>
                <input type="password" placeholder="Пароль" required>
                <input type="search" placeholder="Поиск..." required>
                <input type="file">
            </form>
        </div>
        <div class="content">
            <h1>Пример стилизации чекбоксов</h1>
            <form>
                <label class="cb" for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" name="question" value="variant1">
                    <div>
                        <h3>Выбор</h3>
                        <p>Подробнейшее описание выбора</p>
                    </div>
                </label>
    
                <label class="cb" for="checkbox-2">
                    <input type="checkbox" id="checkbox-2" name="question" value="variant1">
                    <div>
                        <h3>Что-то ещё</h3>
                        <p>Описание чего-то ещё, что красивое</p>
                    </div>
                </label>
            </form>
        </div>
        <div class="content">
            <h1>Пример стилизации радио баттнов</h1>
            <form>
                <label class="rb" for="choise-1">
                    <input type="radio" id="choise-1" name="answer" checked>
                    <div>
                        <p>Я выбираю этот вариант</p>
                    </div>
                </label>
    
                <label class="rb" for="choise-2">
                    <input type="radio" id="choise-2" name="answer">
                    <div>
                        <p>Нет этот</p>
                    </div>
                </label>
    
                <label class="rb" for="choise-3">
                    <input type="radio" id="choise-3" name="answer">
                    <div>
                        <p>Или лучше этот</p>
                    </div>
                </label>
            </form>
        </div>
    </body>
</html>
